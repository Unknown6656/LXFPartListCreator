<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>§model_name§ - Part List</title>
        <style>§style§</style>
    </head>
    <body>
        <div id="content">
            <img alt="Thumbnail image" src="§thumbnail§" />
            <table border="0" id="meta">
                <tr>
                    <td align="right">Path</td>
                    <td align="left">§model_path§</td>
                </tr>
                <tr>
                    <td align="right">Model Name</td>
                    <td align="left">§model_name§</td>
                </tr>
                <tr>
                    <td align="right">LXFML Version</td>
                    <td align="left">§model_version§</td>
                </tr>
                <tr>
                    <td align="right">XML Tool Version</td>
                    <td align="left">§tool_version§</td>
                </tr>
                <tr>
                    <td align="right">Number of Bricks</td>
                    <td align="left">§brick_count§</td>
                </tr>
                <tr>
                    <td align="right">Estimated price</td>
                    <td align="left">§model_price§</td>
                </tr>
            </table>
            <br />
            <br />
            <hr />
            <br />
            <ul id="list">
                §bricks§
            </ul>
            <span class="price mono">§model_price§</span>
        </div>
    </body>
</html>
